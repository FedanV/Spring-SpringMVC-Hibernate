<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="university/index :: headField('Login')"></head>
<body>
<div class="container text-center">
    <form th:method="POST" th:action="@{/login}">
        <div style="color:red;" th:if="${param.error}">
            Bad credentials
        </div>
        <div class="row g-2 m-3 justify-content-center">
            <div class="col-sm-1 col-form-label align-self-center">
                <label for="username" class="col-form-label">Username:</label>
            </div>
            <div class="col-sm-3 align-self-center">
                <input type="text" id="username" name="username" class="form-control">
            </div>
            </label>
        </div>

        <div class="row g-2 m-3 justify-content-center">
            <div class="col-sm-1 col-form-label align-self-center">
                <label for="password" class="col-form-label">Password:</label>
            </div>
            <div class="col-sm-3 align-self-center">
                <input type="text" id="password" name="password" class="form-control">
            </div>
            </label>
        </div>
        <div class="row justify-content-center g-2 m-3">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center g-2 m-3">
        <div class="col-1">
            <form th:method="GET" th:action="@{/users/registration}">
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
