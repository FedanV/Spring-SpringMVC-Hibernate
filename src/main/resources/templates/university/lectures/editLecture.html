<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index :: headField('Edit Group')">
</head>
<body>
<div class="container text-center">
    <div th:replace="university/index :: header"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto g-2">
            <form th:method="PATCH" th:action="@{/lectures/{id}(id=${lecture.getId()})}" th:object="${lecture}">
                <div class="row g-3 m-3 align-items-center">
                    <div class="col-4">
                        <label for="course" class="col-form-label">Course</label>
                    </div>
                    <div class="col-8">
                        <select th:object="${lecture}" th:field="*{courseId}" class="form-select" id="course">
                            <option th:each="course : ${courses}" th:value="${course.getId()}"
                                    th:text="${course.getCourseName()}" th:selected="*{courseId}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 m-3 align-items-center">
                    <div class="col-4">
                        <label for="teacher" class="col-form-label">Teacher</label>
                    </div>
                    <div class="col-8">
                        <select th:object="${lecture}" th:field="*{teacherId}" class="form-select" id="teacher">
                            <option th:each="teacher : ${teachers}" th:value="${teacher.getId()}"
                                    th:text="${teacher.getName()}" th:selected="*{teacherId}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 m-3 align-items-center">
                    <div class="col-4">
                        <label for="groups" class="col-form-label">Group</label>
                    </div>
                    <div class="col-8">
                        <select th:object="${lecture}" th:field="*{groupId}" class="form-select" id="groups">
                            <option th:each="group : ${groups}" th:value="${group.getId()}"
                                    th:text="${group.getGroupName()}" th:selected="*{groupId}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 m-3 align-items-center">
                    <div class="col-4">
                        <label for="audiences" class="col-form-label">Audience</label>
                    </div>
                    <div class="col-8">
                        <select th:object="${lecture}" th:field="*{audienceId}" class="form-select" id="audiences">
                            <option th:each="audience : ${audiences}" th:value="${audience.getId()}"
                                    th:text="${audience.getRoomNumber()}" selected>
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 m-3 align-items-center">
                    <div class="col-4">
                        <label for="pair" class="col-form-label">Pair</label>
                    </div>
                    <div class="col-8">
                        <select th:object="${lecture}" th:field="*{pairNumber}" class="form-select" id="pair">
                            <option th:each="i : ${#numbers.sequence(1,6)}" th:value="${i}" th:text="${i}" selected>
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 m-3 align-items-center">
                    <div class="col-4">
                        <label for="datepicker" class="col-form-label">Date</label>
                    </div>
                    <div class="col-8">
                        <input data-date-format="dd-mm-yyyy" id="datepicker" th:field="*{date}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="university/index :: date_picker"></div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
