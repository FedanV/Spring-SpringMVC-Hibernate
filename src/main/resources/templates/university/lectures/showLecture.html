<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="university/index :: headField('Group')">
</head>
<body>
<div class="container text-center">
    <div th:replace="university/index :: header"></div>
    <div th:replace="university/show :: edit_delete_buttons('lectures', ${lecture.get('id')})"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto g-2">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <th scope="row">Course</th>
                    <td th:text="${lecture.get('course')}">Course</td>
                </tr>
                <tr>
                    <th scope="row">Teacher</th>
                    <td th:text="${lecture.get('teacher')}">Course</td>
                </tr>
                <tr>
                    <th scope="row">Group</th>
                    <td th:text="${lecture.get('group')}">Course</td>
                </tr>
                <tr>
                    <th scope="row">Audience</th>
                    <td th:text="${lecture.get('audience')}">Course</td>
                </tr>
                <tr>
                    <th scope="row">Date</th>
                    <td th:text="${lecture.get('lectureDate')}">Course</td>
                </tr>
                <tr>
                    <th scope="row">Pair</th>
                    <td th:text="${lecture.get('pair')}">Course</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
