<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index.html :: headField(title='Audiences')"></head>
<body>
<div class="container text-center">

    <div th:replace="university/index.html :: header"></div>
    <div th:replace="university/index :: add_button('/audiences/add')"></div>

    <div class="row justify-content-md-center">
        <div class="col-md-auto g-2">
            <table th:if="${audiences}" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Room number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="audience, state : ${audiences}">
                    <th scope="row" th:text="${state.index} + 1">index</th>
                    <td th:text="${audience.getRoomNumber()}">Room Number</td>
                    <td><a class="btn btn-primary" th:href="@{/audiences/{id}(id=${audience.getId()})}" role="button">Show</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <h1 th:unless="${audiences}">No audiences yet</h1>
        </div>
    </div>

</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
