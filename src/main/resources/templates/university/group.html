<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index :: headField('Groups')">
</head>
<body>
<div class="container text-center">
  <div th:replace="university/index :: header"></div>

  <table th:if="${groups}" class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">â„–</th>
      <th scope="col">Groups name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group, state : ${groups}">
      <th scope="row" th:text="${state.index} + 1">index</th>
      <td th:text="${group.getGroupName}">Group name</td>
    </tr>
    </tbody>
  </table>
  <h1 th:unless="${groups}">No groups yet</h1>

</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
