<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index.html :: headField(title='Lectures')"></head>
<body>
<div class="container text-center">

    <div th:replace="university/index.html :: header"></div>

    <table th:if="${lectures}" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Course</th>
            <th scope="col">Teacher</th>
            <th scope="col">Date</th>
            <th scope="col">Group</th>
            <th scope="col">Pair Number</th>
            <th scope="col">Audience number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecture, state : ${lectures}">
            <th scope="row" th:text="${state.index} + 1">index</th>
            <td th:text="${lecture.get('course')}">Course name</td>
            <td th:text="${lecture.get('teacher')}">Teacher name</td>
            <td th:text="${lecture.get('lectureDate')}">Lecture date</td>
            <td th:text="${lecture.get('group')}">Group name</td>
            <td th:text="${lecture.get('pair')}">Pair</td>
            <td th:text="${lecture.get('audience')}">Audience</td>
        </tr>
        </tbody>
    </table>
    <h1 th:unless="${lectures}">No lectures yet</h1>

</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
