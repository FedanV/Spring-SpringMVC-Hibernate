<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index :: headField('Courses')">
</head>
<body>
<div class="container text-center">
    <div th:replace="university/index :: header"></div>
    <div th:replace="university/index :: add_button('/courses/add')"></div>

    <div class="row justify-content-md-center">
        <div class="col-md-auto g-2">
            <table th:if="${courses}" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Course name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course, state : ${courses}">
                    <th scope="row" th:text="${state.index} + 1">index</th>
                    <td th:text="${course.getCourseName()}">Course name</td>
                    <td><a class="btn btn-primary" th:href="@{/courses/{id}(id=${course.getId()})}"
                           role="button">Show</a></td>
                </tr>
                </tbody>
            </table>
            <h1 th:unless="${courses}">No courses yet</h1>
        </div>
    </div>

</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
