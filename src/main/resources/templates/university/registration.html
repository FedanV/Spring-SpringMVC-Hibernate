<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="university/index :: headField('Registration')"></head>
<body>
<div class="container text-center">
    <form th:method="POST" th:action="@{/users/registration}" th:object="${user}">
        <div class="row g-2 m-3 justify-content-center">
            <div class="col-sm-1 col-form-label align-self-center">
                <label for="login" class="col-form-label">Login:</label>
            </div>
            <div class="col-sm-3 align-self-center">
                <input type="text" id="login" name="login" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>
        </div>
        <div class="row g-2 m-3 justify-content-center">
            <div class="col-sm-1 col-form-label align-self-center">
                <label for="password" class="col-form-label">Password:</label>
            </div>
            <div class="col-sm-3 align-self-center">
                <input type="Password" id="password" name="password" class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <div class="row justify-content-center g-2 m-3">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
