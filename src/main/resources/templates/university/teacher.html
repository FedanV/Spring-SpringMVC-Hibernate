<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="university/index.html :: headField(title='Audiences')"></head>
<body>
<div class="container text-center">

    <div th:replace="university/index.html :: header"></div>

    <table th:if="${teachers}" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">age</th>
            <th scope="col">Phone</th>
            <th scope="col">Login</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, state : ${teachers}">
            <th scope="row" th:text="${state.index} + 1">index</th>
            <td th:text="${teacher.getName()}">Teacher name</td>
            <td th:text="${teacher.getSurname()}">Teacher surname</td>
            <td th:text="${teacher.getAge()}">Teacher age</td>
            <td th:text="${teacher.getPhone()}">Teacher phone</td>
            <td th:text="${teacher.getLogin()}">Teacher login</td>
            <td th:text="${teacher.getPassword}">Teacher password</td>
            <td th:text="${teacher.getRole()}">Teacher role</td>
        </tr>
        </tbody>
    </table>
    <h1 th:unless="${teachers}">No teachers yet</h1>

</div>
<div th:replace="university/index :: bootstrap_bundle_min_js"></div>
</body>
</html>
